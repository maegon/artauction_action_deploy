<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <div  class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6 text-center">충전하기</h1>
        <form id="rechargeForm" onsubmit="handleRecharge(event)" class="space-y-6">
            <div>
                <label for="memberId" class="block text-gray-600 text-sm font-medium">회원 ID:</label>
                <input type="number" id="memberId" name="memberId" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg" required>
            </div>
            <div>
                <label for="amount" class="block text-gray-600 text-sm font-medium">충전 금액:</label>
                <input type="number" id="amount" name="amount" min="1" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">충전하기</button>
            </div>
        </form>
    </div>
    </div>
</div>
</html>
